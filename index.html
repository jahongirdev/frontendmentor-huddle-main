<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/a722232df9.js" crossorigin="anonymous"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container animate__animated animate__backInUp">
      <a class="logo" href="#">
        <img src="images/logo.svg" alt="Site Logo" width="200" height="50">
      </a>
      <div class="hero">
        <div class="hero-img">
          <img src="images/illustration-mockups.svg" alt="Illustration" width="1800" height="1800">
        </div>
        <div class="hero-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <a href="#" class="hero-btn">Register</a>
        </div>
      </div>
      <div class="social-icons">
        <a class="social" href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a class="social" href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a class="social" href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
  </main>


</body>
</html>
